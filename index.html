<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Blog card</title>
    <link rel="stylesheet" href="/Blog-card/assets/index-f5b88145.css">
  </head>

  <body>
    <div id="home-page" class="home-page">
      <a class="link" href="#">
        <div class="card">
          <img
            class="card__image link__image"
            src="/Blog-card/assets/valentines-gift-9035a240.png"
            alt="breakfast in bed, croissants, tea, flowers"
          />

          <div class="author card__author">
            <div class="author__info">
              <img class="author__image" src="/Blog-card/assets/person-9203b7fb.png" alt="author" />
              <span class="author__name">Kylee Thomson</span>
            </div>
            <span class="author__time">1h ago.</span>
          </div>

          <article class="article">
            <h2 class="article__heading">Valentine's gifts</h2>
            <p class="article__content">
              Discover the best Valentine's Day gifts for Women and Men, see how a small gift can
              make the other person happy for little money.
            </p>
          </article>

          <footer class="footer card__footer">
            <span class="footer__text link__text">Read more</span>
            <img class="footer__image" src="/Blog-card/assets/arrow-f7537a83.svg" alt="arrow" />
          </footer>
        </div>
      </a>
    </div>
  </body>
</html>
