<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Blog card</title>
  </head>

  <body>
    <div id="home-page" class="home-page">
      <div class="card">
        <img
          class="card__image"
          src="./public/images/valentines-gift.png"
          alt="breakfast in bed, croissants, tea, flowers"
        />

        <div class="author card__author">
          <div class="author__info">
            <img class="author__image" src="./public/images/person.png" alt="author" />
            <span class="author__name">Kylee Thomson</span>
          </div>
          <span class="author__time">1h ago.</span>
        </div>

        <article class="article">
          <h2 class="article__heading">Valentine's gifts</h2>
          <p class="article__content">
            Discover the best Valentine's Day gifts for Women and Men, see how a small gift can make
            the other person happy for little money.
          </p>
        </article>

        <footer class="footer card__footer">
          <span class="footer__text">Read more</span>
          <img class="footer__image" src="./public/images/arrow.svg" alt="arrow" />
        </footer>
      </div>
    </div>
  </body>
</html>
